<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VASTRO</title>
    
    <!-- Preload custom font -->
    <link rel="preload" href="/fonts/grifterbold.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Initial styles to prevent flash -->
    <style>
      @font-face {
        font-family: 'Grifter';
        src: url('/fonts/grifterbold.otf') format('opentype');
        font-display: swap;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        height: 100%;
        overflow: hidden;
        font-family: 'Grifter', system-ui, -apple-system, sans-serif;
      }
      #root {
        height: 100%;
        background-color: #121212;
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
      
      #loader-spinner {
        width: 32px;
        height: 32px;
        margin: 48px 0 16px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loader-text {
        font-family: 'Roboto', sans-serif;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="prefetch" href="/src/assets/videos/hero/back_entrance.webm" />
    <link rel="prefetch" href="/src/assets/videos/hero/front_entrance.webm" />
    
    <!-- Add meta description for SEO -->
    <meta name="description" content="VASTRO - Advanced Robotics Solutions" />
  </head>
  <body>
    <!-- Initial loader that shows before React mounts -->
    <div id="initial-loader">
      <img id="loader-logo" src="/src/assets/images/logo/vastro_full_logo.svg" alt="Logo" style="height: 32px; width: auto; opacity: 0; filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); transition: opacity 0.4s ease-out;" />
      <div id="loader-spinner"></div>
      <div id="loader-text">Loading...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Sequential loading script -->
    <script>
      // Show text first
      requestAnimationFrame(() => {
        const loaderText = document.getElementById('loader-text');
        if (loaderText) {
          loaderText.style.opacity = '1';
          
          // Then show logo
          setTimeout(() => {
            const loaderLogo = document.getElementById('loader-logo');
            if (loaderLogo) {
              loaderLogo.style.opacity = '1';
            }
          }, 200);
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Handle React load completion -->
    <script>
      window.addEventListener('load', () => {
        const initialLoader = document.getElementById('initial-loader');
        if (initialLoader) {
          initialLoader.style.opacity = '0';
          initialLoader.style.transition = 'opacity 0.4s ease-out';
          setTimeout(() => initialLoader.remove(), 400);
        }
      });
    </script>
  </body>
</html>
